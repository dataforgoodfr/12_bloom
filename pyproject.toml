[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "bloom"
version = "0.1.0"
description = "Bloom scrapping application"
authors = ["Your Name <you@example.com>"]

[tool.poetry.dependencies]
python = "^3.10"
autopep8 = "1.5.4"
pandas = "1.4.4"
selenium = "4.8.3"
undetected-chromedriver = "3.4.6"
openpyxl = "^3.1.0"
pydantic = "1.10.4"
pyyaml = "6.0"
shapely = "2.0.1"
geopandas = "0.12.2"
sqlalchemy = "2.0.7"
alembic = "^1.10.2"
geoalchemy2 = "^0.13.1"
psycopg2-binary = "^2.9.6"
dependency-injector = "^4.41.0"
dependency_injection = "1.2.0"
requests = "^2.31.0"
gql = "^3.4.0"
requests-toolbelt = "^0.10.1"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.0.3"
ruff = "^0.0.254"
tox = "^4.4.8"

[tool.ruff]
select = [
    "A",
    "ANN",
    "ARG",
    "B",
    "C",
    "COM",
    "C90",
    "E",
    "ERA",
    "F",
    "I",
    "N",
    "PGH",
    "PL",
    "PLE",
    "PLR",
    "PLW",
    "PT",
    "PTH",
    "Q",
    "RET",
    "RUF",
    "SLF",
    "SIM",
    "TID",
    "TRY",
    "UP",
    "W",
    "YTT",
]
ignore = ["A003", "ANN101", "ANN401", "N805", "N818"]

fixable = [
    "A",
    "ANN",
    "ARG",
    "B",
    "C",
    "COM",
    "C90",
    "E",
    "ERA",
    "F",
    "I",
    "PGH",
    "PL",
    "PLE",
    "PLR",
    "PLW",
    "PT",
    "PTH",
    "Q",
    "RET",
    "RUF",
    "SLF",
    "SIM",
    "TID",
    "TRY",
    "UP",
    "W",
    "YTT",
]
unfixable = []

exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "venv",
    "tests"
]

line-length = 88

dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

target-version = "py310"

[tool.ruff.mccabe]
max-complexity = 10
